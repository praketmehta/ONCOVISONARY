<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoVisionary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1f35; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Heading (H1) Styling */
        h1 {
            font-size: 100px;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        /* Subheading (P) Styling */
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #aaa;
            position: relative;
            z-index: 2;
        }

        /* Button Styling */
        button {
            background-color: #f2f2f2;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Starburst effect */
        .starburst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 1000px;
            background-image: url('Screenshot 2024-10-02 153144.png'); /* Example starburst image */
            background-size:cover;
            z-index: 0.2;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ONCOVISIONARY</h1>
        <p>Turn Challenges Into Triumphs: Live Each Day Brightly</p>
        <button>Get Started</button>
        <div class="starburst"></div>
    </div>
</body>
</html>
