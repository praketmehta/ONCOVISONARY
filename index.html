<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="bg-image/2.png" alt="#">
        </div>

        <div class="m-heading">
            <h3><span id="title"></span></h3>
            <p>Turn Challenges Into Triumphs: Live Each Day Brightly</p>
            <!-- Clickable button -->
            <button class="btn" id="getStartedBtn">Get Started</button>
        </div>
    </div>

    <script>
        // Typed.js for animated text
        var typed = new Typed('#title', {
            strings: ['ONCOVISIONARY'],
            typeSpeed: 120,
            loop: true
        });

        // JavaScript to make the button interactive
        var getStartedButton = document.getElementById('getStartedBtn');

        // Add click event listener to the button
        getStartedButton.addEventListener('click', function() {
            // Action when the button is clicked
            alert('Button Clicked! Now moving forward...');

            // Redirect to another page (optional)
            // window.location.href = 'nextpage.html';  // Uncomment this line if you want to redirect
        });
    </script>
</body>
</html>
