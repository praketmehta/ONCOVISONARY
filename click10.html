c<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCOVISIONARY COVER PAGE</title>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Style for the buttons */
        .btn {
            background-color: #160b7a;
            color: rgb(255, 255, 255);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s ease;
        }

        /* Hover effect for the buttons */
        .btn:hover {
            background-color: #14e0ff;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Modal container - hidden by default */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s; /* Animation on popup */
        }

        /* Modal content */
        .modal-content {
            background-color: #0d034e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            animation: popupAnimation 0.5s; /* Animation on popup content */
        }

        /* Options inside the modal */
        .option {
            padding: 10px;
            margin: 10px;
            background-color: #55ccff;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #0056b3;
        }

        /* Close button */
        .close-btn {
            background-color: red;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: darkred;
        }

        /* Animation for modal fade-in */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Animation for popup content */
        @keyframes popupAnimation {
            from {transform: scale(0.5);}
            to {transform: scale(1);}
        }

        /* Container for YES/NO buttons */
        .button-container {
            display: inline;
            justify-content: space-between;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="bg-image/2.png" alt="#">
        </div>

        <div class="m-heading">
            <h3><span id="title"></span></h3>
            <p>Do you experience New moles or changes to existing moles (size, color, shape) on your skin?</p>

            <!-- Button container with YES and NO buttons -->
            <div class="button-container">
                <button class="btn" id="getStartedBtn">YES</button>
                <button class="btn" id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <script>
        // When the user clicks the "YES" button, redirect to click2.html
        var yesButton = document.getElementById("getStartedBtn");
        yesButton.addEventListener('click', function() {
            window.location.href = 'click11.html';
        });

        // When the user clicks the "NO" button, also redirect to click2.html
        var noButton = document.getElementById("noBtn");
        noButton.addEventListener('click', function() {
            window.location.href = 'click11.html';
        });
    </script>
</body>
</html>
